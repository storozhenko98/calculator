<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <script defer src="./javascript.js"></script>
    <title>Calculator</title>
</head>
<body>
    <div id="header">Calculator</div>
    <div id="calcBody">
        <div id="title">~ S M P - 1 0 0 ~</div>
        <div id="screen">
            <div id="result">
                <div id="resultTitle">Result:</div>
                <div id="resultValue">5 + 5</div>
            </div>
            <div id="input">
                <div id="inputTitle">Input:</div>
                <div id="inputValue">10</div>
            </div>
        </div>
        <div id="keys">
            <div id="numberKeys"></div>
            <div id="functionKeys"></div>
        </div>
        <div id="calcEnd">Made in America</div>
    </div>
    <div id="footer">Mykyta Storozhenko Â© 2022</div>
</body>
</html>
